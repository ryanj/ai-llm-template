schemaVersion: 2.2.0
metadata:
  name: parasol-insurance
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi9-e420701
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'true'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'true'
        - name: DOCKER_HOST
          value: "unix:///tmp/podman.sock"
        - name: CONTAINER_HOST
          value: "unix:///tmp/podman.sock"
        - name: DOCKER_SOCK
          value: /tmp/podman.sock
        - name: DOCKER_CMD
          value: podman
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: none
          name: test
          protocol: http
          targetPort: 8081
        - exposure: public
          name: parasol-webui
          protocol: https
          targetPort: 8080
        - exposure: public
          name: quarkus-devui
          path: /q/dev-ui
          protocol: https
          targetPort: 8080
        - exposure: public
          name: mailpit
          path: /q/mailpit
          protocol: https
          targetPort: 8080
      memoryRequest: 5Mi
      memoryLimit: 6G
      cpuRequest: 1000m
      cpuLimit: 4000m
commands:
  - id: podman-sock
    exec:
      component: tools
      commandLine: "unset CONTAINER_HOST && /usr/bin/podman.orig --log-level debug system service --time=0 unix:///tmp/podman.sock &"
      workingDir: /tmp
events:
  postStart:
    - podman-sock
